<!DOCTYPE html>
<html>

<head>
    <title>Secret Shares Display</title>
    <style>
        ul {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <h1>Secret Shares:</h1>

    <ul>
        {% for file in my_list %}
          <li>
            <a href="{{ url_for('display_image', fname=file) }}">{{ file }}</a>
            
          </li>
          <iframe src="{{ url_for('display_image' , fname=file)}}" width="600" height="600" ></iframe>

        {% endfor %}
      </ul>
</body>

</html>
